<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendEase</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="AttendEase Logo" />
    </div>
    <div class="main">
      <form id="loginForm">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="button" onclick="redirectToHome()">Login</button>
        <a href="forget.html">Forgot Password?</a>
      </form>
    </div>
    <div class="new-user">
      <p>New User? Sign Up <a href="sign.html">here</a></p>
    </div>
    <script>
      function redirectToHome() {
        // Ensure the form is valid before redirecting
        const form = document.getElementById("loginForm");
        if (form.checkValidity()) {
          // Redirect to attendance.html
          window.location.href = "index.html";
        } else {
          // Show validation messages if needed
          form.reportValidity();
        }
      }
    </script>
  </body>
</html>
